<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Search</title>
    <!--JQuery and other JS scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="itunes-api-lab.js"></script>
    <!--FontAwesome, Bootstrap and other CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="itunes-api-lab.css">
</head>
<body>
<nav class="navbar bg-dark text-light">
    <span class="navbar-brand">Search Itunes</span>
</nav>
<div class="container-fluid">
    <form class="search-form mt-3">
        <div class="form-group">
            <label for="search-term">search</label>
            <input type="text" class="form-control" id="search-term" aria-describedby="searchHelp">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary ml-3" id="search-button">Search</button>
            <button type="button" class="btn btn-danger ml-3" id="reset-button">Reset Page</button>
        </div>
        <div class="row" id="results"></div>
        <div class="row">
            <button type="button" class="btn btn-secondary ml-3" id="load-more">Load More</button>
        </div>
    </form>
</div>
</body>
</html>
